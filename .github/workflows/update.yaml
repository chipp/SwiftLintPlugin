name: Swift

on:
  schedule:
    - cron: "0 5 * * *"
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Install BuildPluginUpdater
        run: |
          curl -OL https://github.com/chipp/BuildPluginUpdater/releases/latest/download/BuildPluginUpdater
          chmod +x BuildPluginUpdater
          ./BuildPluginUpdater --version

      - name: Update SwiftLint
        env:
          DEVELOPER_DIR: /Applications/Xcode_16.4.app
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(./BuildPluginUpdater . | jq .swiftlint --raw-output)

          git config user.name github-actions
          git config user.email github-actions@github.com

          git add Package.swift
          git commit -m "Updated swiftlint to ${VERSION}"
          git tag ${VERSION}

          git push origin main
          git push --tags
